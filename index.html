<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Cellular Automaton</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="icon" href="icon.png">
    </head>
    
    <body>
        <div id='main-screen'>
            <table id='cell-table'>
                
            </table>
            
            <form id='wrapper-form'>
            <div id='inputs'>
                <table id='input-table'>
                    <tr class='input-cell'>
                        <td>Survive:</td>
                        <td>
                            <table>
                                <tr>
                                    <td>0 <input class='checkbox-input' name='survive-val' type="checkbox" value='0'></td>
                                    <td>1 <input class='checkbox-input' name='survive-val' type="checkbox" value='1'></td>
                                    <td>2 <input class='checkbox-input' name='survive-val' type="checkbox" value='2' checked></td>
                                    <td>3 <input class='checkbox-input' name='survive-val' type="checkbox" value='3' checked></td>
                                    <td>4 <input class='checkbox-input' name='survive-val' type="checkbox" value='4'></td>
                                </tr>
                                <tr>
                                    <td>5 <input class='checkbox-input' name='survive-val' type="checkbox" value='5'></td>
                                    <td>6 <input class='checkbox-input' name='survive-val' type="checkbox" value='6'></td>
                                    <td>7 <input class='checkbox-input' name='survive-val' type="checkbox" value='7'></td>
                                    <td>8 <input class='checkbox-input' name='survive-val' type="checkbox" value='8'></td>
                                    <td>9 <input class='checkbox-input' name='survive-val' type="checkbox" value='9'></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <tr class='input-cell'>
                        <td>Birth:</td>
                        <td>
                            <table>
                                <tr>
                                    <td>0 <input class='checkbox-input' name='birth-val' type="checkbox" value='0'></td>
                                    <td>1 <input class='checkbox-input' name='birth-val' type="checkbox" value='1'></td>
                                    <td>2 <input class='checkbox-input' name='birth-val' type="checkbox" value='2'></td>
                                    <td>3 <input class='checkbox-input' name='birth-val' type="checkbox" value='3' checked></td>
                                    <td>4 <input class='checkbox-input' name='birth-val' type="checkbox" value='4'></td>
                                </tr>
                                <tr>
                                    <td>5 <input class='checkbox-input' name='birth-val' type="checkbox" value='5'></td>
                                    <td>6 <input class='checkbox-input' name='birth-val' type="checkbox" value='6'></td>
                                    <td>7 <input class='checkbox-input' name='birth-val' type="checkbox" value='7'></td>
                                    <td>8 <input class='checkbox-input' name='birth-val' type="checkbox" value='8'></td>
                                    <td>9 <input class='checkbox-input' name='birth-val' type="checkbox" value='9'></td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr class='input-cell'>
                        <td>Random Cell Chance:</td>
                        <td>
                            <input type="range" id="wall-chance-slider" value="0.5" min='0.0' max='1.0' step='0.01'>
                        </td>
                    </tr>

                    <tr class='input-cell'>
                        <td>Number of Cells:</td>
                        <td><input name='cell-num' type="range" id="cell-number" value="50" min='20' max='200' step='1'>
                        </td>
                    </tr>

                </table>
                <br>
                <p>
                    Grid size: <span id='cell-label'>50x50</span>
                </p>
                <p id='progress-type'>
                    <span id='space-running'>Press space to start.</span><br>
                    Press s to step one generation.
                </p>
                <p>
                    <span id='fill-type'>Press r to randomly fill the grid</span> 
                    (Chance for live cell: <span id='wall-chance'>50%</span>)
                </p>

            </div>
            </form>

            <div id='tap-progress'>
                <p id='progress-continuous'>Tap to Start</p>
            </div>
        </div>
        
        <script type="text/javascript" src='shake.js'></script>
        <script type="text/javascript" src='index.js'></script>
    </body>
</html>
