<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Cellular Automaton</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    
    <body>
        <div id='main-screen'>
            <table id='cell-table'>
                
            </table>
            
            <div id='inputs'>
                <form>
                <table>
                    <tr>
                        <td>Survive:</td>
                        <td><input type="text" id="survive" value="2,3"></td>
                    </tr>
                    
                    <tr>
                        <td>Birth:</td>
                        <td><input type="text" id="birth" value="3"></td>
                    </tr>

                    <tr>
                        <td>Random Cell Chance:</td>
                        <td><input type="range" id="wall-chance-slider" value="0.5" min='0.0' max='1.0' step='0.01'></td>
                    </tr>

                    <tr>
                        <td>Number of Cells:</td>
                        <td><input name='cell-num' type="range" id="cell-number" value="50" min='20' max='200' step='1'>
                        </td>
                    </tr>

                </table>
                </form>
                <br>
                <p>
                    Grid size: <span id='cell-label'>50x50</span>
                </p>
                <p id='progress-type'>
                    <span id='space-running'>Press space to start.</span><br>
                    Press s to step one generation.
                </p>
                <p>
                    <span id='fill-type'>Press r to randomly fill the grid</span> 
                    (Chance for live cell: <span id='wall-chance'>50%</span>)
                </p>

            </div>

            <div id='tap-progress'>
                <p id='progress-continuous'>Tap to Start</p>
            </div>
        </div>
        <script type="text/javascript" src='shake.js'></script>
        <script type="text/javascript" src='index.js'></script>
    </body>
</html>
