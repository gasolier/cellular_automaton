<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Cellular Automaton</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    
    <body>
        <div id='main-screen'>
            <table id='cell-table'>
                
            </table>
            
            <div id='inputs'>
                <table>
                    <tr>
                        <td>Overpopulation:</td>
                        <td><input type="text" id="overpop" value="4,5,6,7,8"></td>
                    </tr>
                    
                    <tr>
                        <td>Starvation:</td>
                        <td><input type="text" id="starve" value="0,1"></td>
                    </tr>
                    
                    <tr>
                        <td>Birth:</td>
                        <td><input type="text" id="birth" value="3"></td>
                    </tr>

                </table>
                <br>
                <p>Press space to progress.</p>
                <p>Press r to randomly fill the grid</p>
            </div>
        </div>
        <script type="text/javascript" src='index.js'></script>
    </body>
</html>
