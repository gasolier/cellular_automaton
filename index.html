<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Cellular Automaton</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    
    <body>
        <div id='main-screen'>
            <table id='cell-table'>
                
            </table>
            
            <div id='inputs'>
                <table>
                    <tr>
                        <td>Survive:</td>
                        <td><input type="text" id="survive" value="2,3"></td>
                    </tr>
                    
                    <tr>
                        <td>Birth:</td>
                        <td><input type="text" id="birth" value="3"></td>
                    </tr>

                    <tr>
                        <td>Random Wall Chance:</td>
                        <td><input type="range" id="wall-chance-slider" value="0.5" min='0.0' max='1.0' step='0.01'></td>
                    </tr>

                </table>
                <br>
                <p>Press space to progress.</p>
                <p>Press r to randomly fill the grid (Chance of wall: <span id='wall-chance'>50%</span>)</p>
            </div>
        </div>
        <script type="text/javascript" src='index.js'></script>
    </body>
</html>
